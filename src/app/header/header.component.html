<div class="main-header">
    <div class="left-align">
        <h1 class="title"> {{title}} </h1>
    </div>
    <div class="right-align">
        @if (isLoggedIn) {
            <button mat-button class="log-out" (click)="logout()">
                Log Out
            </button>
        } @else {
            <button mat-button class="sign-in" (click)="openDialog()">
                Sign In
            </button>
        }
    </div>
</div>
