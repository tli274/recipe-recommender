
<h1 mat-dialog-title> Log in </h1>
<mat-dialog-content>
    <mat-form-field>
        <mat-label> Username </mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label> Password </mat-label>
        <input matInput>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="openSignUp()"> New Account? </button>
    <button mat-button> Forget Password? </button>
    <button mat-button> Log-In </button>
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
